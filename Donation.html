<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Music Academy</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #428cf4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .payment-options img {
            width: 100px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .payment-options img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate - Music Academy</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="About_Us.html">About Us</a>
        <a href="Academics.html">Academics</a>
        <a href="Contact_Us.html">Contact Us</a>
    </nav>
    <div class="container">
        <h2>Support Our Cause</h2>
        <p>Your donation helps us continue our mission of providing quality music education and promoting the arts in our community. Thank you for your generosity!</p>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount in USD" required>

            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Donate">
        </form>
        <h2>Payment Options</h2>
        <div class="payment-options">
            <img src="paytm.png" alt="Paytm">
            <img src="upi.png" alt="UPI">
            <img src="paypal.png" alt="PayPal">
            <img src="visa.png" alt="Visa">
            <img src="mastercard.png" alt="MasterCard">
            <img src="amex.png" alt="American Express">
        </div>
    </div>
</body>
</html>
