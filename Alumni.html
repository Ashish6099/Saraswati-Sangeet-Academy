<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni - Music Academy</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color:#428cf4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* Alumni-specific Styling */
        .alumni {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .alumni-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .alumni-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .alumni-card h3 {
            margin-bottom: 5px;
            font-size: 18px;
            color: #007bff;
        }
        .alumni-card p {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>

    <header>
        <h1>Alumni - Music Academy</h1>

    <nav>
        <a href="index.html">Home</a>

            </div>
            <div class="alumni-card">
