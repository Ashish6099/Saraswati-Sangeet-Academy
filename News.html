<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University News</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #428cf4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* News-specific Styling */
        .news-container {
            text-align: left;
        }
        .news-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .news-container h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>University News</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container news-container">
        <h2>Latest News</h2>
        <div class="news-item">
            <h3>Title of News Article 1</h3>
            <img src="news1.jpg" alt="News Article 1">
            <p>Description of News Article 1</p>
        </div>
        <div class="news-item">
            <h3>Title of News Article 2</h3>
            <img src="news2.jpg" alt="News Article 2">
            <p>Description of News Article 2</p>
        </div>
    </div>
</body>
</html>
