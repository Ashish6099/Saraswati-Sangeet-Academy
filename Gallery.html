<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Music Academy</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #3e9706;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #68696b;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* Gallery-specific Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .video {
            margin-top: 20px;
        }
        .video iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery - Music Academy</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="About_Us.html">About Us</a>
        <a href="Academics.html">Academics</a>
        <a href="Contact_Us.html">Contact Us</a>
    </nav>
    <div class="container">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="coverpage1.jpg" alt="Gallery Image 1">
                <div class="overlay">
                    <div class="overlay-content">
                        Image 1 Description
                    </div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="coverpage2.jpg" alt="Gallery Image 2">
                <div class="overlay">
                    <div class="overlay-content">
                        Image 2 Description
                    </div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="coverpage3.jpg" alt="Gallery Image 3">
                <div class="overlay">
                    <div class="overlay-content">
                        Image 3 Description
                    </div>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
        <div class="video">
            <h2>Video Gallery</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen title="1"></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen title="2"></iframe>
            <!-- Add more YouTube video links as needed -->
        </div>
    </div>
</body>
</html>
